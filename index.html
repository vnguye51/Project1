    <div class="container">
        <!-- row 1 contains our header and title -->
        <div class="row">
            <div class="col-md-12">
                <div class="jumbotron jumbotron-fluid">
                    <div class="container text-center">
                        <h1 class="display-2">Job Ninja!</h1>
                        <img src="#" alt="alex as a ninja">
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <!-- row 2 will have user input labels-->
            <div class="col-md-8">
                <form>
                    <div class="form-group">
                        <label>Job Search</label>
                    </div>

                </form>
            </div>
            <div class="col-md-2">
                <div class="form-group">
                    <label>State</label>
                </div>

            </div>
            <div class="col-md-2">

            </div>

        </div>
        <!-- row 3 has user input fields adn submit button -->
        <div class="row">
            <div class="col-md-8">
                <form>
                    <div class="form-group">
                        <input type="text" class="form-control" id="exampleInputEmail1" placeholder="Enter job title">
                    </div>

                </form>
            </div>
            <div class="col-md-2">
                <div class="form-group">
                    <input type="text" class="form-control" id="exampleInputPassword1" placeholder="CA">
                </div>

            </div>
            <div class="col-md-2">

                <button type="submit" class="btn btn-primary"><i class="fas fa-search pr-1"></i> Search</button>
            </div>

        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <!-- table goes here -->
                    <table class="table" id="jobList">
                        <thead>
                            <tr>
                                <th scope="col">Date Posted</th>
                                <th scope="col">Full or Part Time</th>
                                <th scope="col">Position Title</th>
                                <th scope="col">Location</th>
                                <th scope="col">Company URL</th>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

    </div>
